<div class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-gray-200 p-8 rounded-md shadow-md text-gray-900">
      <h1 class="text-2xl font-bold mb-6 text-center">Inicia Sesión</h1>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Correo Electrónico:</label>
          <input type="email" id="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500" autocomplete="email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Contraseña:</label>
          <input type="password" id="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500" required>
        </div>
        <div class="mb-4">
          <input type="submit" value="Iniciar Sesión" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-500 cursor-pointer">
        </div>
        <div class="text-center text-sm text-gray-600">
          ¿No tienes una cuenta? <a href="/Registro" class="text-indigo-600 hover:underline">Regístrate</a>
        </div>
      </form>
    </div>
  </div>
